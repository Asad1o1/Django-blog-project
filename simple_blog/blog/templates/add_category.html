{% extends 'base.html' %}

{% block title %}
Create a new blog category
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Category.</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add" class="btn btn-success">
    </form>
</div>
{% else %}
<strong>
    <h1>Please Log-In To Add Category</h1>
</strong>
{% endif %}




{% endblock content %}
